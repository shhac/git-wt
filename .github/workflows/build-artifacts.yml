name: Build Artifacts

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: ''

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: x86_64-macos
            os: macos-latest
            target: x86_64-macos
          - platform: aarch64-macos
            os: macos-latest
            target: aarch64-macos
          - platform: x86_64-linux
            os: ubuntu-latest
            target: x86_64-linux
          - platform: aarch64-linux
            os: ubuntu-latest
            target: aarch64-linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.1'

      - name: Build for ${{ matrix.platform }}
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Create tarball
        run: |
          cd zig-out/bin
          tar -czf ../../git-wt-${{ matrix.platform }}.tar.gz git-wt
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-wt-${{ matrix.platform }}
          path: git-wt-${{ matrix.platform }}.tar.gz
          retention-days: 30

  create-universal-macos:
    name: Create Universal macOS Binary
    runs-on: macos-latest
    needs: build
    steps:
      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: git-wt-x86_64-macos

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: git-wt-aarch64-macos

      - name: Extract binaries
        run: |
          tar -xzf git-wt-x86_64-macos.tar.gz
          mv git-wt git-wt-x86_64
          tar -xzf git-wt-aarch64-macos.tar.gz
          mv git-wt git-wt-aarch64

      - name: Create universal binary
        run: |
          lipo -create -output git-wt git-wt-x86_64 git-wt-aarch64
          tar -czf git-wt-macos-universal.tar.gz git-wt

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-wt-macos-universal
          path: git-wt-macos-universal.tar.gz
          retention-days: 30

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build, create-universal-macos]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List artifacts
        run: |
          echo "## Build Artifacts Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Available downloads:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for dir in git-wt-*/; do
            filename=$(ls "$dir"*.tar.gz 2>/dev/null | head -1)
            if [ -n "$filename" ]; then
              size=$(du -h "$filename" | cut -f1)
              echo "- ${filename#*/} ($size)" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts will be available for 30 days." >> $GITHUB_STEP_SUMMARY
